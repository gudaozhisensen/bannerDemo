<html>
    <head>
        <title>TODO teb with scroll</title>
        <link rel="stylesheet" href="resourse/reset.css" type="text/css"/>
        <link rel="stylesheet" href="resourse/style.css" type="text/css"/ >
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        
        <!-- 示例容器-->
        <div class="scroll-demo">
            <!--标签切换区-->
            
            <ul class="scroll-tab clearfix ">
                <li class="tab-item tab-active">第一篇</li>
                <li class="tab-item">第二篇</li>
                <li class="tab-item">第三篇</li>
                <li class="tab-item">第四篇</li>
            </ul>
            <!-- 滚动内容区-->
            <div class="scroll-wrap">
            <!--滚动内容-->
            <div class="scroll-cont"></div>
            <h3 class="auchor">春天来了</h3>
            <div class="scroll-ol"><p>aaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaa</p>
            </div>
            <h3 class="auchor">夏天来了</h3>
            <div class="scroll-ol"><p>bbbbbbbbbbbbbbbbbbbbbbbbbbbbbbbbbbbbbbbbbbbb</p>
            </div>
            <h3 class="auchor">秋天来了</h3>
            <div class="scroll-ol"><p>cccccccccccccccccccccccccccccccccccccccccccc</p>
            </div>
            <h3 class="auchor">冬天来了</h3>
            <div class="scroll-ol"><p>dddddddddddddddddddddddddddddddddddddddddddd</p>
            </div>
            <!-- 滚动条-->
            <div class="scroll-bar">
                <!--滚动滑块-->
                <div class="scroll-slider">

                 </div>
        </div>
    </body>
</html>
